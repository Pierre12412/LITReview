<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

        {% csrf_token %}
        {{ form }}
        <input type="submit" value="Envoyer">

    <h1>Abonnements</h1>

    <h1>Abonnés</h1>

       <h2>{{abonné.username}}</h2>
    {% endfor %}
</body>
</html>
